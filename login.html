<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap code link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="container">
    <section>
        <div class="text-center ">
            <div class="header-container">
                <img src="./image/logo1.png" alt="">
                <h1>Imperial College of Engineering</h1>
            </div>
            <small class="text-danger">Please Enter your valid information</small>
        </div>
    </section>
    <section class="login-form-control mt-4">
        <div class="row ">
            <div class="col-md-4 text-center mt-5">
                <h3>Student Login</h3>
                <p>Make sure your account is secure.</p>
                <img src="./image/student.jpg" class=" img-fluid" alt="">
            </div>
            <div class="col-md-8 ">
                <form class="login-control" action="dashboard.html">
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label">Enter Your Email <small
                                class="star-color">*</small></label>
                        <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="name@gmail.com" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3  ">
                        <label for="exampleInputPassword1" class="form-label">Enter Your Password <small
                                class="star-color">*</small></label>
                        <input type="password" class="form-control " id="exampleInputPassword1"
                            placeholder="Must have at least 6 characters" required>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6 ">
                            <label for="floatingInput" class="form-label">Student Id <small
                                    class="star-color">*</small></label>
                            <input type="number" class="form-control " id="floatingInput" placeholder="i.e 1838520107">
                        </div>
                        <div class="mb-3 col-md-6 ">
                            <label for="floatingInput" class="form-label">Session <small
                                    class="star-color">*</small></label>
                            <input type="number" class="form-control " id="floatingInput" placeholder="i.e 2017">
                        </div>
                    </div>
                    <div class=" mb-3  ">
                        <label for="dept">Select your Department <small class="star-color">*</small></label>
                        <select name="dept" id="dept" required>
                            <option value="">Select</option>
                            <option value="CSE">Computer Science And Engineering</option>
                            <option value="EEE">Electrical & Electronics Engineering</option>
                            <option value="CE">Civil Engineering</option>
                            <option value="ME">Mechanical Engineering</option>
                            <option value="TE">Textile Engineering</option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-success">Login</button>

                    <button class="btn btn-success signUp"><a href="registration.html">Sign Up</a></button>

                </form>
            </div>
        </div>
    </section>
    <section class="bg-dark text-white text-center mt-4">
        <p class=" p-3"><small>&copy;2023 Imperial College of Engineering, All Right Reserved</small></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
