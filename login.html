<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap code link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- css link here -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body class="container">
    <section>
        <div class="text-center ">
            <div class="header-container">
                <img src="./image/logo1.png" alt="">
                <h1>Imperial College of Engineering</h1>
            </div>
            <small class="text-danger">Please Enter your valid information</small>
        </div>
    </section>
    <section class="container">
        <form action="submited.html">
            <div class="login-control">
                <div class="mb-3 col-sm-10">
                    <label for="exampleFormControlInput1" class="form-label">Enter Your Email <small
                            class="star-color">*</small></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3 ">
                    <label for="inputPassword" class=" col-form-label">Enter Your Password <small
                            class="star-color">*</small></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <div class=" mb-3 ">
                    <label for="dept">Select your Department <small class="star-color">*</small></label>
                    <select name="dept" id="dept" required>
                        <option value="">Select</option>
                        <option value="CSE">Computer Science And Engineering</option>
                        <option value="EEE">Electrical & Electronics Engineering</option>
                        <option value="CE">Civil Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="TE">Textile Engineering</option>
                    </select>

                </div>
                <div class=" mb-3 col-sm-10 ">
                    <label for="floatingInput" class="mb-1">Enter Your Session <small
                            class="star-color">*</small></label>
                    <input type="number" class="form-control" id="floatingInput" placeholder="i.e 2017" required>

                </div>
            </div>
            <div class="button-control">
                <input type="submit" class="btn btn-success"></input>
            </div>

            <div class="text-center mb-3">
                <a href="index.html">Create An Account</a>
            </div>
        </form>
    </section>
    <section class="bg-dark text-white text-center ">
        <p class=" p-3"><small>&copy;2023 Imperial College of Engineering, All Right Reserved</small></p>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
